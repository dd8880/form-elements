<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>
  </head>
  <body>
    <main>
      <section id="forms">
        <header><h1>Form elements</h1></header>
        <form>
          <fieldset id="forms__input">
            <legend>Input fields</legend>
            <p>
              <label for="input__text">Text Input</label>
              <input id="input__text" type="text" placeholder="Text Input" />
            </p>
            <p>
              <label for="input__password">Password</label>
              <input
                id="input__password"
                type="password"
                placeholder="Type your Password"
              />
            </p>
            <p>
              <label for="input__webaddress">Web Address</label>
              <input
                id="input__webaddress"
                type="url"
                placeholder="http://yoursite.com"
              />
            </p>
            <p>
              <label for="input__emailaddress">Email Address</label>
              <input
                id="input__emailaddress"
                type="email"
                placeholder="name@email.com"
              />
            </p>
            <p>
              <label for="input__phone">Phone Number</label>
              <input
                id="input__phone"
                type="tel"
                placeholder="(999) 999-9999"
              />
            </p>
            <p>
              <label for="input__search">Search</label>
              <input
                id="input__search"
                type="search"
                placeholder="Enter Search Term"
              />
            </p>
          </fieldset>

          <fieldset id="forms__input__disabled">
            <legend>Input fields - disabled</legend>
            <p>
              <label for="input__text">Text Input</label>
              <input disabled id="input__text" type="text" placeholder="Text Input" />
            </p>
            <p>
              <label for="input__password">Password</label>
              <input
              disabled 
                id="input__password"
                type="password"
                placeholder="Type your Password"
              />
            </p>
            <p>
              <label for="input__webaddress">Web Address</label>
              <input
              disabled 
                id="input__webaddress"
                type="url"
                placeholder="http://yoursite.com"
              />
            </p>
            <p>
              <label for="input__emailaddress">Email Address</label>
              <input
              disabled 
                id="input__emailaddress"
                type="email"
                placeholder="name@email.com"
              />
            </p>
            <p>
              <label for="input__phone">Phone Number</label>
              <input
              disabled 
                id="input__phone"
                type="tel"
                placeholder="(999) 999-9999"
              />
            </p>
            <p>
              <label for="input__search">Search</label>
              <input
              disabled 
                id="input__search"
                type="search"
                placeholder="Enter Search Term"
              />
            </p>
          </fieldset>

          <fieldset id="forms__select">
            <legend>Select menus</legend>
            <p>
              <label for="select">Select</label>
              <select id="select">
                <optgroup label="Option Group">
                  <option>Option One</option>
                  <option>Option Two</option>
                  <option>Option Three</option>
                </optgroup>
              </select>
            </p>
          </fieldset>

          <fieldset id="forms__select__disabled">
            <legend>Select menus</legend>
            <p>
              <label for="select">Select</label>
              <select disabled id="select">
                <optgroup label="Option Group">
                  <option>Option One</option>
                  <option>Option Two</option>
                  <option>Option Three</option>
                </optgroup>
              </select>
            </p>
          </fieldset>

          <fieldset id="forms__checkbox">
            <legend>Checkboxes</legend>
            <ul class="list list--bare">
              <li>
                <label for="checkbox1"
                  ><input
                    id="checkbox1"
                    name="checkbox"
                    type="checkbox"
                    checked="checked"
                  />
                  Choice A</label
                >
              </li>
              <li>
                <label for="checkbox2"
                  ><input id="checkbox2" name="checkbox" type="checkbox" />
                  Choice B</label
                >
              </li>
              <li>
                <label for="checkbox3"
                  ><input id="checkbox3" name="checkbox" type="checkbox" />
                  Choice C</label
                >
              </li>
            </ul>
          </fieldset>

          <fieldset id="forms__checkbox__disabled">
            <legend>Checkboxes - disabled</legend>
            <ul class="list list--bare">
              <li>
                <label for="checkbox1"
                  ><input
                  disabled
                    id="checkbox1"
                    name="checkbox"
                    type="checkbox"
                    checked="checked"
                  />
                  Choice A</label
                >
              </li>
              <li>
                <label for="checkbox2"
                  ><input id="checkbox2" disabled name="checkbox" type="checkbox" />
                  Choice B</label
                >
              </li>
              <li>
                <label for="checkbox3"
                  ><input id="checkbox3" disabled name="checkbox" type="checkbox" />
                  Choice C</label
                >
              </li>
            </ul>
          </fieldset>

          <fieldset id="forms__radio">
            <legend>Radio buttons</legend>
            <ul class="list list--bare">
              <li>
                <label for="radio1"
                  ><input
                    id="radio1"
                    name="radio"
                    type="radio"
                    class="radio"
                    checked="checked"
                  />
                  Option 1</label
                >
              </li>
              <li>
                <label for="radio2"
                  ><input id="radio2" name="radio" type="radio" class="radio" />
                  Option 2</label
                >
              </li>
              <li>
                <label for="radio3"
                  ><input id="radio3" name="radio" type="radio" class="radio" />
                  Option 3</label
                >
              </li>
            </ul>
          </fieldset>

          <fieldset id="forms__radio__disabled">
            <legend>Radio buttons - disabled</legend>
            <ul class="list list--bare">
              <li>
                <label for="radio1"
                  ><input
                  disabled
                    id="radio1"
                    name="radio"
                    type="radio"
                    class="radio"
                    checked="checked"
                  />
                  Option 1</label
                >
              </li>
              <li>
                <label for="radio2"
                  ><input id="radio2" disabled name="radio" type="radio" class="radio" />
                  Option 2</label
                >
              </li>
              <li>
                <label for="radio3"
                  ><input id="radio3" disabled name="radio" type="radio" class="radio" />
                  Option 3</label
                >
              </li>
            </ul>
          </fieldset>

          <fieldset id="forms__textareas">
            <legend>Textareas</legend>
            <p>
              <label for="textarea">Textarea</label>
              <textarea
                id="textarea"
                rows="8"
                cols="48"
                placeholder="Enter your message here"
              ></textarea>
            </p>
          </fieldset>

          <fieldset id="forms__textareas__disabled">
            <legend>Textareas - disabled</legend>
            <p>
              <label for="textarea">Textarea</label>
              <textarea
                id="textarea"
                disabled
                rows="8"
                cols="48"
                placeholder="Enter your message here"
              ></textarea>
            </p>
          </fieldset>

          <fieldset id="forms__html5">
            <legend>HTML5 inputs</legend>
            <p>
              <label for="ic">Color input</label>
              <input type="color" id="ic" value="#000000" />
            </p>
            <p>
              <label for="in">Number input</label>
              <input type="number" id="in" min="0" max="10" value="5" />
            </p>
            <p>
              <label for="ir">Range input</label>
              <input type="range" id="ir" value="10" />
            </p>
            <p>
              <label for="idd">Date input</label>
              <input type="date" id="idd" value="1970-01-01" />
            </p>
            <p>
              <label for="idtl">Datetime-local input</label>
              <input type="datetime-local" id="idtl" value="1970-01-01T00:00" />
            </p>
          </fieldset>

          <fieldset id="forms__html5__disabled">
            <legend>HTML5 inputs - disabled</legend>
            <p>
              <label for="ic">Color input</label>
              <input type="color" disabled id="ic" value="#000000" />
            </p>
            <p>
              <label for="in">Number input</label>
              <input type="number" disabled  id="in" min="0" max="10" value="5" />
            </p>
            <p>
              <label for="ir">Range input</label>
              <input type="range" disabled  id="ir" value="10" />
            </p>
            <p>
              <label for="idd">Date input</label>
              <input type="date" disabled  id="idd" value="1970-01-01" />
            </p>
            <p>
              <label for="idtl">Datetime-local input</label>
              <input type="datetime-local" disabled  id="idtl" value="1970-01-01T00:00" />
            </p>
          </fieldset>

          <fieldset id="forms__action">
            <legend>Action buttons</legend>
            <p>
              <input type="submit" value="<input type=submit>" />
              <input type="button" value="<input type=button>" />
              <input type="reset" value="<input type=reset>" />
              <input type="submit" value="<input disabled>" disabled />
            </p>
            <p>
              <button type="submit">&lt;button type=submit&gt;</button>
              <button type="button">&lt;button type=button&gt;</button>
              <button type="reset">&lt;button type=reset&gt;</button>
              <button type="button" disabled>&lt;button disabled&gt;</button>
            </p>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
